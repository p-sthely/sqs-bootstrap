<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Utica</title>

  <style>
    /*  navbar
    **************************/
    .navbar-light .navbar-nav .nav-link.active,
    .navbar-light .navbar-nav .show>.nav-link {
      color: var(--bs-dark);
      text-decoration: underline;
    }

    /* hero paragraph
    **************************/
    @media(min-width: 992px) {
      .w-lg-75 {
        width: 75%;
      }
    }

    /*  full viewport image
    **************************/
    .object-fit-cover {
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid px-5 py-2">
      <a class="navbar-brand fs-2" href="#">Utica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-light active" aria-current="page" href="#">Notre travail</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-light text-dark" href="#">À propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-light text-dark" href="#">Notre équipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-light text-dark" href="#">Presse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-light text-dark" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- hero paragraph -->
  <p class="display-2 px-5 py-5 w-lg-75">
    Utica est un cabinet d'architecture basé à Copenhague, au Danemark.
  </p>

  <!-- full viewport image -->
  <img class="vh-100 w-100 object-fit-cover" src="https://via.placeholder.com/2462"
    alt="2462x2462 image placeholder">

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
